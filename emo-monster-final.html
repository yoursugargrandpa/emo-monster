<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æƒ…æ„Ÿæ€ªç¸ Emo Monster</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #ff6b6b; margin-bottom: 20px; }
        .main { display: flex; gap: 30px; flex-wrap: wrap; }
        #canvas { border: 3px solid #333; background: white; }
        .panel { flex: 0 0 220px; }
        .buttons { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        button { padding: 12px; border: 2px solid #ddd; background: white; border-radius: 4px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        button:hover { background: #f0f0f0; transform: translateY(-2px); }
        .emotion-btn { border: 2px solid #ff6b6b; color: #ff6b6b; font-size: 16px; }
        .emotion-btn:hover { background: #ffe0e0; }
        .primary { background: #ff6b6b; color: white; border: none; }
        .primary:hover { background: #ff5252; }
        .secondary { background: #4ecdc4; color: white; border: none; }
        .secondary:hover { background: #45b8b0; }
        .info { background: #f9f9f9; padding: 15px; border-radius: 4px; border-left: 4px solid #ff6b6b; }
        .info p { margin: 8px 0; font-size: 16px; }
        .info strong { color: #ff6b6b; }
        .info span { font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ æƒ…æ„Ÿæ€ªç¸ Emo Monster</h1>
        
        <div class="main">
            <canvas id="canvas" width="640" height="480"></canvas>
            
            <div class="panel">
                <div class="buttons">
                    <button class="emotion-btn" onclick="addColor('#ff6b6b')">ğŸ˜  ç”Ÿæ°£</button>
                    <button class="emotion-btn" onclick="addColor('#6bcaff')">ğŸ˜¢ é›£é</button>
                    <button class="emotion-btn" onclick="addColor('#ffd93d')">ğŸ˜Š å¿«æ¨‚</button>
                </div>
                
                <div class="buttons">
                    <button class="primary" onclick="exportImage()">ğŸ“¥ åŒ¯å‡º PNG</button>
                    <button class="secondary" onclick="clearAll()">ğŸ”„ æ¸…é™¤</button>
                </div>
                
                <div class="info">
                    <p><strong>å·²æ·»åŠ é¡è‰²ï¼š</strong><span id="count">0</span></p>
                    <p><strong>åˆæˆè‰²å½©ï¼š</strong><span id="color">#ffffff</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var colors = [];
        
        function draw() {
            // æ¸…ç©º
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 640, 480);
            
            // ç¹ªè£½åœ“å½¢
            ctx.globalCompositeOperation = 'lighter';
            for (var i = 0; i < colors.length; i++) {
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(320, 240, 80, 0, 2 * Math.PI);
                ctx.fill();
            }
            ctx.globalCompositeOperation = 'source-over';
            
            // è¨ˆç®—é¡è‰²
            updateColor();
        }
        
        function updateColor() {
            var imageData = ctx.getImageData(0, 0, 640, 480);
            var data = imageData.data;
            var r = 0, g = 0, b = 0, count = 0;
            
            for (var i = 0; i < data.length; i += 4) {
                if (data[i + 3] > 10) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                    count++;
                }
            }
            
            if (count === 0) {
                document.getElementById('color').innerHTML = '#ffffff';
            } else {
                r = Math.round(r / count);
                g = Math.round(g / count);
                b = Math.round(b / count);
                var hex = '#' + [r, g, b].map(function(x) { return x.toString(16).padStart(2, '0'); }).join('');
                document.getElementById('color').innerHTML = hex;
            }
            
            document.getElementById('count').innerHTML = colors.length;
        }
        
        function addColor(color) {
            colors.push(color);
            draw();
        }
        
        function clearAll() {
            colors = [];
            draw();
        }
        
        function exportImage() {
            var url = canvas.toDataURL('image/png');
            var a = document.createElement('a');
            a.href = url;
            a.download = 'emo-monster-' + Date.now() + '.png';
            a.click();
        }
        
        // åˆå§‹ç¹ªè£½
        draw();
    </script>
</body>
</html>
