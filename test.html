<body>
    <h1>ğŸ¨ æƒ…æ„Ÿæ€ªç¸ - ç´” JavaScript æ¸¬è©¦</h1>
    <main>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div class="controls">
            <div class="palette">
                <button class="emotion-btn" data-color="#ff6b6b">ğŸ˜  ç”Ÿæ°£</button>
                <button class="emotion-btn" data-color="#6bcaff">ğŸ˜¢ é›£é</button>
                <button class="emotion-btn" data-color="#ffd93d">ğŸ˜Š å¿«æ¨‚</button>
            </div>
            <div>
                <button id="exportBtn" class="btn-primary">ğŸ“¥ åŒ¯å‡º PNG</button>
                <button id="clearBtn" class="btn-secondary" style="margin-top: 8px;">ğŸ”„ æ¸…é™¤</button>
            </div>
            <div class="info">
                <p>å·²æ·»åŠ çš„é¡è‰²ï¼š<span id="count">0</span> å€‹</p>
                <p>ç•¶å‰è‰²å½©ï¼š<span id="color">#ffffff</span></p>
            </div>
        </div>
    </main>

    <script>
        class EmoMonsterApp {
          constructor() {
            this.canvas = document.getElementById('canvas');
            this.ctx = this.canvas.getContext('2d');
            this.elements = [];
            this.compositeColor = '#ffffff';
            this.init();
          }

          init() {
            this.setupEventListeners();
            this.draw();
          }

          setupEventListeners() {
            document.querySelectorAll('.emotion-btn').forEach(btn => {
              btn.addEventListener('click', () => {
                const color = btn.dataset.color;
                this.addEmotion(color);
              });
            });
            document.getElementById('exportBtn').addEventListener('click', () => this.exportPNG());
            document.getElementById('clearBtn').addEventListener('click', () => this.clear());
          }

          addEmotion(color) {
            const x = this.canvas.width / 2;
            const y = this.canvas.height / 2;
            this.elements.push({ x, y, color });
            console.log('âœ“ Adding emotion with color:', color, '| Total elements:', this.elements.length);
            this.draw();
          }

          draw() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.fillStyle = '#ffffff';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

            this.ctx.globalCompositeOperation = 'lighter';
            this.elements.forEach(el => {
              this.ctx.fillStyle = el.color;
              this.ctx.beginPath();
              this.ctx.arc(el.x, el.y, 40, 0, Math.PI * 2);
              this.ctx.fill();
            });
            this.ctx.globalCompositeOperation = 'source-over';

            this.updateColor();
            this.updateUI();
          }

          updateColor() {
            const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
            const data = imageData.data;
            let r = 0, g = 0, b = 0, count = 0;

            for (let i = 0; i < data.length; i += 4) {
              if (data[i + 3] > 10) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
              }
            }

            if (count === 0) {
              this.compositeColor = '#ffffff';
            } else {
              r = Math.round(r / count);
              g = Math.round(g / count);
              b = Math.round(b / count);
              this.compositeColor = `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }
          }

          updateUI() {
            document.getElementById('count').textContent = this.elements.length;
            document.getElementById('color').textContent = this.compositeColor;
          }

          exportPNG() {
            const url = this.canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `emo-monster-${Date.now()}.png`;
            a.click();
          }

          clear() {
            this.elements = [];
            this.draw();
          }
        }

        // Initialize
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ App initializing...');
            new EmoMonsterApp();
            console.log('âœ“ App ready!');
          });
        } else {
          console.log('ğŸš€ App initializing...');
          new EmoMonsterApp();
          console.log('âœ“ App ready!');
        }
    </script>
