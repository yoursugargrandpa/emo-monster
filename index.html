<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>æƒ…æ„Ÿæ€ªç¸ Emo Monster</title>
    <style>
        :root {
          --primary: #ff6b6b;
          --secondary: #4ecdc4;
          --bg: #f8f9fa;
          --border: #e0e0e0;
          --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 16px; font-family: system-ui; background: #fff; }
        h1 { color: var(--primary); text-align: center; margin-bottom: 24px; }
        main { display: flex; gap: 20px; max-width: 900px; margin: 0 auto; flex-wrap: wrap; }
        #canvas { border: 2px solid var(--border); background: white; cursor: crosshair; border-radius: 8px; box-shadow: var(--shadow); flex: 1; min-width: 300px; width: 640px; height: 480px; }
        .controls { flex: 0 0 180px; display: flex; flex-direction: column; gap: 16px; }
        .palette { display: flex; flex-direction: column; gap: 8px; }
        button { padding: 12px 16px; border: 2px solid var(--border); background: white; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        .emotion-btn:hover { border-color: var(--primary); }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: #ff5252; }
        .btn-secondary { background: var(--secondary); color: white; border: none; }
        .btn-secondary:hover { background: #45b8b0; }
        .info { background: var(--bg); padding: 12px; border-radius: 8px; font-size: 13px; }
        .info p { margin: 6px 0; }
    </style>
</head>
<body>
    <h1>ğŸ¨ æƒ…æ„Ÿæ€ªç¸ Emo Monster</h1>
    <main>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="palette">
                <button class="emotion-btn" data-color="#ff6b6b">ğŸ˜  ç”Ÿæ°£</button>
                <button class="emotion-btn" data-color="#6bcaff">ğŸ˜¢ é›£é</button>
                <button class="emotion-btn" data-color="#ffd93d">ğŸ˜Š å¿«æ¨‚</button>
            </div>
            <button id="exportBtn" class="btn-primary">ğŸ“¥ åŒ¯å‡º PNG</button>
            <button id="clearBtn" class="btn-secondary">ğŸ”„ æ¸…é™¤</button>
            <div class="info">
                <p><strong>å·²æ·»åŠ é¡è‰²ï¼š</strong><span id="count">0</span> å€‹</p>
                <p><strong>åˆæˆè‰²å½©ï¼š</strong><span id="color">#ffffff</span></p>
            </div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 640;
        canvas.height = 480;
        
        let elements = [];
        let compositeColor = '#ffffff';
        
        // ç¹ªè£½å‡½æ•¸
        function draw() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 640, 480);
            
            ctx.globalCompositeOperation = 'lighter';
            elements.forEach(el => {
                ctx.fillStyle = el.color;
                ctx.beginPath();
                ctx.arc(el.x, el.y, 40, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalCompositeOperation = 'source-over';
            
            updateColor();
        }
        
        // æ›´æ–°åˆæˆè‰²å½©
        function updateColor() {
            const imageData = ctx.getImageData(0, 0, 640, 480);
            const data = imageData.data;
            let r = 0, g = 0, b = 0, count = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                if (data[i + 3] > 10) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                    count++;
                }
            }
            
            if (count === 0) {
                compositeColor = '#ffffff';
            } else {
                r = Math.round(r / count);
                g = Math.round(g / count);
                b = Math.round(b / count);
                compositeColor = '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
            }
            
            document.getElementById('count').textContent = elements.length;
            document.getElementById('color').textContent = compositeColor;
        }
        
        // æ·»åŠ æƒ…ç·’
        function addEmotion(color) {
            elements.push({ x: 320, y: 240, color: color });
            draw();
        }
        
        // æ¸…é™¤
        function clear() {
            elements = [];
            draw();
        }
        
        // åŒ¯å‡º PNG
        function exportPNG() {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'emo-monster.png';
            a.click();
        }
        
        // è¨­ç½®äº‹ä»¶ç›£è½
        document.querySelectorAll('.emotion-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                addEmotion(this.dataset.color);
            });
        });
        
        document.getElementById('exportBtn').addEventListener('click', exportPNG);
        document.getElementById('clearBtn').addEventListener('click', clear);
        
        // åˆå§‹ç¹ªè£½
        draw();
    </script>
</body>
</html>
