<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        button:hover { background: #f0f0f0; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .primary:hover { background: #ff5252; }

<body>
    <div class="container">
        <h1>ğŸ¨ æƒ…æ„Ÿæ€ªç¸ Emo Monster</h1>
        
        <div class="main">
            <canvas id="canvas" width="640" height="480"></canvas>
            
            <div class="panel">
                <div class="buttons">
                    <button class="emotion-btn" data-color="#ff6b6b" onclick="addEmotion('#ff6b6b')">ğŸ˜  ç”Ÿæ°£</button>
                    <button class="emotion-btn" data-color="#6bcaff" onclick="addEmotion('#6bcaff')">ğŸ˜¢ é›£é</button>
                    <button class="emotion-btn" data-color="#ffd93d" onclick="addEmotion('#ffd93d')">ğŸ˜Š å¿«æ¨‚</button>
                </div>
                
                <div class="buttons">
                    <button class="primary" onclick="exportPNG()">ğŸ“¥ åŒ¯å‡º PNG</button>
                    <button class="secondary" onclick="clearCanvas()">ğŸ”„ æ¸…é™¤</button>
                </div>
                
                <div class="info">
                    <p><strong>å·²æ·»åŠ é¡è‰²</strong><span id="count">0</span> å€‹</p>
                    <p><strong>åˆæˆè‰²å½©</strong><span id="color">#ffffff</span></p>
                </div>
                
                <div class="status">
                    âœ“ æœ¬åœ°ç‰ˆæœ¬
                    <br>JavaScript é‹ä½œä¸­
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const countEl = document.getElementById('count');
        const colorEl = document.getElementById('color');
        
        let elements = [];
        let compositeColor = '#ffffff';
        
        // åˆå§‹ç¹ªè£½
        function draw() {
            // æ¸…ç©ºèƒŒæ™¯
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 640, 480);
            
            // ç¹ªè£½åœ“å½¢
            ctx.globalCompositeOperation = 'lighter';
            elements.forEach(el => {
                ctx.fillStyle = el.color;
                ctx.beginPath();
                ctx.arc(el.x, el.y, 40, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalCompositeOperation = 'source-over';
            
            // è¨ˆç®—åˆæˆè‰²å½©
            updateCompositeColor();
            
            // æ›´æ–° UI
            countEl.textContent = elements.length;
            colorEl.textContent = compositeColor;
        }
        
        function updateCompositeColor() {
            const imageData = ctx.getImageData(0, 0, 640, 480);
            const data = imageData.data;
            
            let r = 0, g = 0, b = 0, pixelCount = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const alpha = data[i + 3];
                if (alpha > 10) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                    pixelCount++;
                }
            }
            
            if (pixelCount === 0) {
                compositeColor = '#ffffff';
            } else {
                r = Math.round(r / pixelCount);
                g = Math.round(g / pixelCount);
                b = Math.round(b / pixelCount);
                compositeColor = '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
            }
        }
        
        function addEmotion(color) {
            elements.push({
                x: 320,
                y: 240,
                color: color
            });
            draw();
            console.log('æ·»åŠ é¡è‰²:', color, 'ç¸½è¨ˆ:', elements.length);
        }
        
        function clearCanvas() {
            elements = [];
            draw();
        }
        
        function exportPNG() {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'emo-monster-' + new Date().getTime() + '.png';
            a.click();
        }
        
        // åˆå§‹åŒ–
        draw();
        console.log('âœ“ æ‡‰ç”¨å·²åˆå§‹åŒ–');
    </script>
</body>
